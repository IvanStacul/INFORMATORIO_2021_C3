{% if status %}
  <div class="row">
    <div class="col-md-12">
      <div class="alert bg-teal color-palette alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-check"></i> {{status}}</h5>
      </div>
    </div>
  </div>
{% endif %}
